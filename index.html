<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <meta name="description" content="">
 <title>はじめてのHTML</title>
</head>
<body>
 <!-- 今回は見出しと本文を追加 -->
 <h1>でかい見出し</h1>
 <p>こんにちわ</p>
 <p>pはパラグラムの略らしい<br> brを入れたら改行するみたい</p>

 <p>視聴率厳しいって聞いてるけど、俺は応援してるぜ</p>
 <!-- width=画像の横幅 height=高さ　なくても良いけど早くなるらしい -->
 <img src="kawagutiharuna.jpg" width="867" height="1200" alt="はるるの画像">
</body>
</html>
